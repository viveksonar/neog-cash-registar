<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/icon.png" type="image/png" sizes="16x16" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Cash Regiter App by Wasif Baliyan</title>
  </head>
  <body>
    <header class="header">
      <div class="nav">
        <h1 class="header-heading">Cash Register</h1>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <form class="user-input">
          <h2 class="user-heading">Enter Bill Amount And Cash Paid</h2>
          <div class="bill-input">
            <label for="bill">Bill Amount:</label>
            <input
              type="number"
              min="0"
              required
              id="bill"
              class="bill-amount"
            />
          </div>
          <div class="cash-input">
            <label for="cash">Cash Paid: </label>
            <input
              type="number"
              min="0"
              required
              id="cash"
              class="cash-amount"
            />
          </div>
          <button type="submit" class="btn">Check Currency</button>
        </form>
        <div class="result-display">
          <h2 class="error"></h2>
          <ul class="note-list"></ul>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-list">
        <ul class="list">
          <li class="list-item">
            <a href="https://twitter.com/viveksonar2000" class="list-link"
              >Twitter</a
            >
          </li>
          <li class="list-item">
            <a href="https://github.com/viveksonar" class="list-link"
              >Github</a
            >
          </li>
          <li class="list-item">
            <a href="https://www.linkedin.com/in/vivek-sonar-266b2417b/" class="list-link"
              >LinkedIn</a
            >
          </li>
          <li class="list-item">
            <a href="https://viveksonar.in" class="list-link"
              >Portfolio</a
            >
          </li>
        </ul>
      </div>
      <small>&copy VivekSonar</small>
    </footer>
    <script src="/js/app.js"></script>
  </body>
</html>
